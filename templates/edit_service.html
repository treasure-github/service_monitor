<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>编辑服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1e7e34;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a.back-link {
            display: block;
            margin-top: 24px;
            text-align: center;
            text-decoration: none;
            color: #007BFF;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.2s ease;
        }
        a.back-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

    </style>
</head>

<body>

    <h2>✏️ 编辑服务</h2>

    <form method="post">
        <label>名称:</label>
        <input name="name" value="{{ s.name }}" required>

        <label>检查类型:</label>
        <select name="check_type">
            <option value="http" {% if s.check_type=='http' %}selected{% endif %}>HTTP</option>
            <option value="https" {% if s.check_type=='https' %}selected{% endif %}>HTTPS</option>
            <option value="tcp" {% if s.check_type=='tcp' %}selected{% endif %}>TCP</option>
        </select>

        <label>请求方式:</label>
        <select name="method">
            <option value="GET" {% if s.method=='GET' %}selected{% endif %}>GET</option>
            <option value="POST" {% if s.method=='POST' %}selected{% endif %} >POST</option>
        </select>

        <label>地址:</label>
        <input name="target" value="{{ s.target }}" required>

        <label>关键字(选):</label>
        <input name="keyword" value="{{ s.keyword or '' }}">

        <label>告警邮箱:</label>
        <input name="alert_emails" value="{{ s.alert_emails or '' }}">

        <label>最大失败次数:</label>
        <input name="max_failures" value="{{ s.max_failures }}" type="number" min="1">

        <button type="submit">💾 保存修改</button>
        <a class="back-link" href="/">← 返回首页</a>
    </form>

 

</body>

</html>
